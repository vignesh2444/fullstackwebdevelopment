<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>

    <h1>Loops</h1>

    <script>
        var n=prompt("enter the number")
        for(i=1;i<=10;i++){
            console.log(n,"*",i,"=",n*i)
        }
     </script>
</body>
