<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="post" action=".success.html">
    <h1>Sign Up</h1>
    <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
    <input type="email" name="email" id="email" placeholder="Enter your email"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter your mobile number"><br>\
    <label for="gender">Gender</label><br>
    Male: <input type="radio" name="gender" id="male">
    Female: <input type="radio" name="gender" id="female">
    Others: <input type="radio" name="gender" id="others"><br>
    <label for="qualification">Qualification</label><br>
    UG: <input type="checkbox" name="ug" id="ug">
    PG: <input type="checkbox" name="pg" id="pg"><br>
    <label for="location">Location</label>
    <select name="location" id="location">
        <option value="blr">Bangalore</option>
        <option value="myr">Mysore</option>
        <option value="del">Dehli</option>
        <option value="che">Chennai</option>
        <option value="guj">Gujarat</option>
    </select><br>
    <label for="date">Date of Birth</label><br>
    <input type="Date" name="DOB" id="DOB">
    <input type="password" name="password" id="password" placeholder="Enter your password "><br>
    <button type="submit">Submit</button>
</form>
    <hr>
        
</body>
</html>
