<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>

    <h1>Loops</h1>

    <script>
        var n=prompt("enter the marks")
        if(n>90 && n<=100){
            console.log("A+")
        }
        else if(n>80 && n<=90){
            console.log("A")
        }
        else if(n>70 && n<=80){
            console.log("B+")
        }
        else if(n>60 && n<=70){
            console.log("B")
        }
        else{
            console.log("less than B")
        }
</script>
</body>
</html>
